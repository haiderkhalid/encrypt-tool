<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encryption Tool</title>
</head>
<body>
    <heading>
        <div class="heading">
            <div class="row">
                <div class="heading__logo">
                    <h1>Encryption Tool</h1>
                </div>
                <div class="heading__text">
                    Based 64 Encoding & Decoding made by Karamella Ali
                </div>
            </div>
        </div>
    </heading>
    <main>
        <div class="main-area">
            <div class="row">
                <div class="col-1-of-2">
                    <div class="main-area__work">
                        <h2>Encryption</h2>
                        <textarea name="text" id="text" cols="30" rows="10" placeholder="Please enter your text here to be encrypted..."></textarea>
                        <input type="submit" name="encrypt" value="encrypt">
                    </div> 
                </div>
                <div class="col-1-of-2">
                    <div class="main-area__work">
                        <h2>Decryption</h2>
                        <textarea name="text" id="text" cols="30" rows="10" placeholder="Please enter your encrypt text here to be decrypted..."></textarea>
                        <input type="submit" name="decrypt" value="decrypt">
                    </div> 
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="row">
                <div class="main-area__gaidlines">
                    <h2>Gaidlines</h2>
                    <ul class="gidelines__text">
                        <li>- type your text to one of the textearas above</li>
                        <li>- hit the Encypt button to encrypt your text</li>
                        <li>- hit the Decrypt button to decrypt your text</li>
                        <li>- and thats it ... hope you enjoy</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
